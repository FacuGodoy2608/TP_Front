<!DOCTYPE html>
<html lang="es-AR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/form.css">
    <title>Registro</title>
</head>

<body class="body_form">
    <header class="Header">
        <nav class="nav_principal">
            <div class="cac_logo">
                <a href="/index.html">
                    <figure><img src="./icons/i_movie.svg" alt=""></figure>Codo a Codo - Streaming Series
                </a>
            </div>
        </nav>
    </header>
    <div class="form">
        <section class="form_section">
            <h1>Registro</h1>
            <form class="form_contenido" action="" method="post" id="formulario">
                <div>
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre">
                    <span id="nombre-error" class="error"></span>
                </div>
                <div>
                    <label for="apellido">Apellido</label>
                    <input type="text" id="apellido">
                    <span id="apellido-error" class="error"></span>
                </div>
                <div>
                    <label for="email">Email</label>
                    <input type="email" id="email">
                    <span id="email-error" class="error"></span>
                </div>
                <div>
                    <label for="Contrasenia">Contraseña</label>
                    <input type="password" id="Contrasenia">
                    <span id="contrasenia-error" class="error"></span>
                </div>
                <div>
                    <label for="Fecha de nacimiento">Fecha de nacimiento</label>
                    <input type="date" id="Fecha de nacimiento">
                    <span id="fechaDeNacimiento-error" class="error"></span>
                </div>
                <div>
                    <label for="País">Pais</label>
                    <select name="País">
                        <option value="#"></option>
                        <option value="Ar">Argentina</option>
                        <option value="Bo">Bolivia</option>
                        <option value="Br">Brásil</option>
                        <option value="Ch">Chile</option>
                        <option value="Co">Colombia</option>
                        <option value="Ec">Ecuador</option>
                        <option value="Pa">Paraguay</option>
                        <option value="Pe">Perú</option>
                        <option value="Ur">Uruguay</option>
                        <option value="Ve">Venezuela</option>
                    </select>
                    <span id="pais-error" class="error"></span>
                </div>
                <div>
                    <input type="checkbox" name="Terminos y condiciones" value="Enviar" id="check">
                    <label for="check">Aceptar Términimos y Condiciones.</label>
                    <span id="check-error" class="error"></span>
                </div>
                               
                <button class="boton" type="submit" target="_blank" id="botonRegistro">Registrarse</button>

            </form>
            <br><br>

            </secction>
    </div>

    <script src="/js/form.js"></script>
</body>
</html>
